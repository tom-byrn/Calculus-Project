<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <link href="/static/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div id="calculator">
      <div id="buttons">
      <div id="cursor">
      <input id="display" contenteditable="true">
        <button onclick="appendToDisplay('+')" class="operator">+</button>
        <button onclick="appendToDisplay('7')">7</button>  
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('x')" class="operator">x</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('^')" class="operator"> ^ </button>
        <button onclick="appendToDisplay('*')" class="operator">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('(')" class="operator">(</button>
        <button onclick="appendToDisplay('/')" class="operator">/</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay(')')" class="operator">)</button>
        <button onclick="clearDisplay('')" class="operator">C</button>
        <button onclick="power('higher')">‎</button>
        <button onclick="appendToDisplay('')">‎</button>
        <button onclick="power('lower')">‎</button>
        <button onclick="Delete()" class="operator">D</button>
        
        
      </div>
  </div>

  <script src="/static/index.js"></script>


</body>
</html>
